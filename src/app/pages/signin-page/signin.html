<div class="container">
    <form class="form-signin form-horizontal" role="form" method="post" data-bind="submit: submit, validationOptions: { insertMessages: true, errorElementClass: 'has-error' }">

        <div class="panel-body">

            <div class="form-group">
                <label for="login" class="col-md-3 control-label" data-bind="i18n: 'email'"></label>
                <div class="col-md-9 form-control-wrapper">
                    <input id="login" name="login" data-bind="value: login, i18n: { placeholder: 'email' }" type="email" class="form-control" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9 form-control-wrapper">
                    <input name="password" id="password" data-bind="value: password" type="password" class="form-control" placeholder="Password" required min="6" />
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox col-md-9 col-md-offset-3 form-control-wrapper">
                    <label>
                        <input type="checkbox" data-bind="value: rememberMe">Remember me</input>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-3 form-control-wrapper">
                    <button class="btn btn-lg btn-info waves-effect waves-button" type="submit">Sign in</button>
                    <p>
                        Have no account yet? Please <a href="#/account/register">join us</a>
                    </p>
                </div>
            </div>

        </div>
    </form>
</div>
