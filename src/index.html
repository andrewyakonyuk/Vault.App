<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Vault.app</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#222222">

    <meta name="mobile-web-app-capable" content="yes">

    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">

    <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->

    <script>
        (function (a, b, c) {
            if (c in b && b[c]) {
                var d, e = a.location,
                    f = /^(a|html)$/i;
                a.addEventListener("click", function (a) {
                    d = a.target;
                    while (!f.test(d.nodeName)) d = d.parentNode;
                    "href" in d && (d.href.indexOf("http") || ~d.href.indexOf(e.host)) && (a.preventDefault(), e.href = d.href)
                }, !1)
            }
        })(document, window.navigator, "standalone")
    </script>

    <!-- build:css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body class="mp-menu-media">
    <nav-bar params="route: route"></nav-bar>
    <div class="mp-site-overlay"></div>
    <div class="mp-menu-sidebar mp-menu-right-sidebar">
        <header class="mp-menu-header">
            <form class="mp-search-form">
                <input class="form-control awesomplete"
       data-list="Ada, Java, JavaScript, Brainfuck, LOLCODE, Node.js, Ruby on Rails" type="search" placeholder="Type to search">
            </form>
        </header>
        <section class="mp-menu-section">
            <ul class="mp-menu-list">
                <li data-bind="css: { active: route().page === 'signin-page' }">
                    <a data-bind="route: 'signin-page'" class="no-icon">
                        <span data-bind="i18n: 'PageTitle_SignIn'"></span>
                    </a>
                </li>
                <li data-bind="css: { active: route().page === 'about-page' }">
                    <a data-bind="route: 'about-page'" class="no-icon">
                        <span data-bind="i18n: 'PageTitle_About'"></span>
                    </a>
                </li>
            </ul>
        </section>
    </div>

    <div class="mp-container">
        <div class="mp-menu-navbar">
            <div class="mp-menu-navbar-scrolled-inner"></div>
            <button type="button" class="mp-menu-toggle-left-btn pull-left mp-menu-btn">
                <span class="fa fa-bars"></span>
            </button>
            <!-- ko if:authorized() -->
            <button type="button" class="mp-menu-toggle-right-btn pull-right mp-menu-btn">
                <span class="fa fa-search"></span>
            </button>
            <button type="button" class="pull-right mp-menu-btn">
                <span class="fa fa-edit"></span>
            </button>
            <!-- /ko -->
        </div>
        <div class="clearfix"></div>
        <div class="page-container">
            <div id="page" class="page-container-inner" data-bind="controller: { name: route().page, params: route }"></div>
        </div>
    </div>

    <!-- build:js -->
    <script src="scripts/require.config.js"></script>
    <script data-main="scripts/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            s.parentNode.insertBefore(g, s)
        }(document, "script"));

</body>

</html>
